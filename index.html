<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ada shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <nav class="barra-padre">

        <div class="carrito-logo">
            <img src="imagenes/iso_blanco.svg">
            <p>ADA SHOP</p>
        </div>

        <div>
            <button class="carrito-logo">
                <i class="fas fa-shopping-cart">carrito (0 items)</i>
            </button>

        </div>
    </nav>

    <header>
        <div class="presentación">
            <h1>ELECTRÓNICA</h1>
        </div>
    </header>

    <div class="detalles-compras">

        <aside>
            <div>
                <h4>FILTROS</h4>
                <button> <i class="fas fa-trash-alt">Limpiar</i></button>
            </div>

            <div class="categorias-puntaje">
                <h4>Búsqueda</h4>
                <button><i class="fas fa-search"></i></button>

                <h4>CATEGORÍAS</h4>

                <ul>
                    <li>CONSOLAS</li>
                    <li>NOTEBOOKS</li>
                    <li>CÁMARAS</li>
                    <li>ACCESORIOS</li>
                </ul>

                <h4>PUNTAJE</h4>

                <ul>
                    <li>(5)</li>
                    <li>(4)</li>
                    <li>(3)</li>
                    <li>(2)</li>
                    <li>(1)</li>
                </ul>
            </div>
        </aside>

        <section>

            <div class="contenedor-tarjetas">

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

            </div>

        </section>

    </div>

    <script src="index.js"></script>
</body>

</html>
